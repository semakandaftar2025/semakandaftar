<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sistem Semakan Daftar Peguam Syarie Negeri Perlis | Login</title>
</head>
<body>
    <nav class="nav">
            <div class="nav-left">
                <div class="nav-logo">
                    <img src="/images/jata negara.png" alt="Jata Negara" class="logo-img">
                    <img src="/images/jata perlis.png" alt="Jata Perlis" class="logo-img">
                    <img src="/images/jksnps logo.png" alt="Logo JKSNPs" class="logo-img">
                  </div>                  
            </div>
            
            <div class="nav-center">
                            
            </div>
            
            <div class="nav-right">
                <div class="nav-menu">
                    <ul>
                        <li><a href="user_homepage.html" class="link">Home</a></li>
                        <li><a href="#" class="link active">Semakan Daftar</a></li>
                        <li><a href="user_faq.html" class="link">FAQ</a></li>
                        <li><a href="user_about.html" class="link">About</a></li>
                    </ul>
                </div>            
            </div>
    </nav>
    <div class="semakan-wrapper">
          <div class="search-peguam">
            <h1>Semakan Daftar Peguam Syarie</h1>
            <div class="search-form">
                <form action="/">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="fullname" placeholder="Enter a name">

                    <div class="input-row">
                        <div class="input-group">
                          <label for="id">ID</label>
                          <input type="number" id="id" name="idnumber" placeholder="Enter ID (without -/dashes)">
                        </div>
                      
                        <div class="input-group">
                          <label for="date">Date</label>
                          <input type="date" id="date" name="date" placeholder="Choose a date">
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fa-solid fa-magnifying-glass"></i> Cari
                    </button>
                </form>

            </div>
          </div>
          <div class="result-peguam">
            <h1>Keputusan:</h1>
            <table>
                <tr>
                    <th>No.</th>
                    <th>Nama</th>
                    <th>Kelulusan Akademik</th>
                    <th>Nama Firma</th>
                    <th>No Telefon</th>
                    <th>Status</th>
                    <th>Butiran</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Ali bin Abu</td>
                    <td>UiTM Laww</td>
                    <td>AliAbu & Co.</td>
                    <td>01234567890</td>
                    <td>Lulus</td>
                    <td class="action-cell"><button class="btn-details">Butiran</button></td>
                </tr>
            </table>
          </div>
    </div>
</body>
</html>
