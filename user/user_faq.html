  <!-- Firestore dynamic loading -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBGo7VyWereRHO4UBXn8VH2z56HUzGoAkM",
      authDomain: "semakan-daftar-c9267.firebaseapp.com",
      projectId: "semakan-daftar-c9267",
      storageBucket: "semakan-daftar-c9267.appspot.com",
      messagingSenderId: "1090274861346",
      appId: "1:1090274861346:web:a54aef11652f8dcd82057b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Convert YouTube link to embed format
    function getEmbedUrl(url) {
      const normalMatch = url.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([^&]+)/);
      const shortMatch = url.match(/(?:https?:\/\/)?youtu\.be\/([^?&]+)/);
      const videoId = normalMatch ? normalMatch[1] : (shortMatch ? shortMatch[1] : null);
      return videoId ? `https://www.youtube.com/embed/${videoId}` : null;
    }

    // Load FAQs
    async function loadFAQs() {
      const faqIds = ['faq1', 'faq2', 'faq3', 'faq4'];

      for (let i = 0; i < faqIds.length; i++) {
        const id = faqIds[i];
        const docRef = doc(db, "faqs", id);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.querySelector(`.faq-${i + 1} .faq-question`).innerHTML = `
            ${data.question} <i class="fa-solid fa-chevron-down"></i>`;
          document.querySelector(`.faq-${i + 1} .faq-answer p`).textContent = data.answer;
        }
      }

      // Load YouTube video
      const ytRef = doc(db, "faqs", "linkYoutube");
      const ytSnap = await getDoc(ytRef);

      if (ytSnap.exists()) {
        const ytData = ytSnap.data();
        const embedUrl = getEmbedUrl(ytData.answer);
        if (embedUrl) {
          document.querySelector(".embed iframe").src = embedUrl;
        } else {
          console.warn("Invalid YouTube URL format in Firestore.");
        }
      }
    }

    // Call function
    loadFAQs();
  </script>

  <script>
    window.addEventListener("load", function () {
