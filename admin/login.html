<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <title>Sistem Semakan Daftar Peguam Syarie Negeri Perlis | Login</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-left">
                <div class="nav-logo">
                    <img src="/images/jata negara.png" alt="Jata Negara" class="logo-img">
                    <img src="/images/jata perlis.png" alt="Jata Perlis" class="logo-img">
                    <img src="/images/jksnps logo.png" alt="Logo JKSNPs" class="logo-img">
                  </div>                  
            </div>
            
            <div class="nav-center">
              <!-- If want nav links later, add here -->
            </div>
            
            <div class="nav-right">
                <img src="/images/logo sistem.png" alt="Logo Sistem" class="logo-img">
            </div>
          </nav>

<!---- Form box ---->
<form>
    <div class="form-box">
        <!---- Login form ---->
        <div class="login-container" id="login">
            <div class="top">
                <header>Login</header>
                <i class='bx bx-info-circle' onclick="alert('Admin use only. For help, click on Forgot Password.')"></i>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="email" id="email" class="input-field" placeholder="Email" required>
                    <i class="bx bxs-user" id="icon-email"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" class="input-field" placeholder="Password" required>
                    <i class="bx bxs-key"></i>
                </div>
            </div>
            <button type="submit" id="submit" class="submit">Login</button>
        </div>
    </div>
</form>
</div>
<!-- Firebase Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBGo7VyWereRHO4UBXn8VH2z56HUzGoAkM",
        authDomain: "semakan-daftar-c9267.firebaseapp.com",
        projectId: "semakan-daftar-c9267",
        storageBucket: "semakan-daftar-c9267.appspot.com",
        messagingSenderId: "1090274861346",
        appId: "1:1090274861346:web:a54aef11652f8dcd82057b"
    };

    // Initialize firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Prevent access to login page if already logged in
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    // ✅ Redirect to login if not logged in or not admin
  onAuthStateChanged(auth, (user) => {
    if (!user || user.email !== "semakandaftarpeguamsyarie2025@gmail.com") {
        alert("Admin access only. Please log in first.");
        window.location.replace("login.html");
    }
  });

    document.querySelector("form").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // ✅ Check if the user is the admin
          if (user.email === "semakandaftarpeguamsyarie2025@gmail.com") {
            alert("Login successful!");
            window.location.replace("admin_homepage.html");
          } else {
            alert("Access denied: You are not the admin.");
          }
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });

    window.addEventListener("load", function () {
      document.body.classList.add("loaded");
    });
    
  </script>
 </body>
</html>
